<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Лаборатория системных технологий">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сериализация данных</title>
    <link rel="icon" type="images/svg" href="images/favicon.svg">
    <link rel="preload" href="css/style.css" as="style" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/compress-library.js"></script>
    <script defer src="js/test-library.js"></script>
</head>
<body>
    <fieldset>
        <legend>Выберите тест:</legend>
        <div>
            <input type="radio" id="t1" name="test" value="0" onchange="selectTest(0)"/>
            <label for="t1">Одно однозначное число</label>
        </div>
        <div>
            <input type="radio" id="t9" name="test" value="9" onchange="selectTest(8)"/>
            <label for="t9">Все разные двузначные числа</label>
        </div>
        <div>
            <input type="radio" id="t5" name="test" value="4" onchange="selectTest(4)"/>
            <label for="t5">Два различных однозначных числа</label>
        </div>
        <div>
            <input type="radio" id="t10" name="test" value="10" onchange="selectTest(9)"/>
            <label for="t10">Все одинаковые двузначные числа</label>
        </div>
        <div>
            <input type="radio" id="t2" name="test" value="1" onchange="selectTest(1)"/>
            <label for="t2">Два одинаковых однозначных числа</label>
        </div>
        <div>
            <input type="radio" id="t11" name="test" value="11" onchange="selectTest(10)"/>
            <label for="t11">Все разные трехзначные числа</label>
        </div>
        <div>
            <input type="radio" id="t6" name="test" value="5" onchange="selectTest(5)"/>
            <label for="t6">Три различных однозначных числа</label>
        </div>
        <div>
            <input type="radio" id="t12" name="test" value="12" onchange="selectTest(11)"/>
            <label for="t12">Все одинаковые трехзначные числа</label>
        </div>
        <div>
            <input type="radio" id="t3" name="test" value="2" onchange="selectTest(2)"/>
            <label for="t2">Три одинаковых однозначных числа</label>
        </div>
        <div>
            <input type="radio" id="t13" name="test" value="13" onchange="selectTest(12)"/>
            <label for="t13">Все числа по 3</label>
        </div>
        <div>
            <input type="radio" id="t18" name="test" value="18" onchange="selectTest(17)"/>
            <label for="t8">Четыре разных однозначных числа</label>
        </div>
        <div>
            <input type="radio" id="t14" name="test" value="14" onchange="selectTest(13)"/>
            <label for="t14">50 случайных чисел</label>
        </div>
        <div>
            <input type="radio" id="t4" name="test" value="3" onchange="selectTest(3)"/>
            <label for="t4">Четыре одинаковых однозначных числа</label>
        </div>
        <div>
            <input type="radio" id="t15" name="test" value="15" onchange="selectTest(14)"/>
            <label for="t15">100 случайных чисел</label>
        </div>
        <div>
            <input type="radio" id="t7" name="test" value="6" onchange="selectTest(6)"/>
            <label for="t7">Все разные однозначных числа</label>
        </div>
        <div>
            <input type="radio" id="t16" name="test" value="16" onchange="selectTest(15)"/>
            <label for="t16">500 случайных чисел</label>
        </div>
        <div>
            <input type="radio" id="t8" name="test" value="8" onchange="selectTest(7)"/>
            <label for="t8">Все одинаковые однозначные числа</label>
        </div>
        <div>
            <input type="radio" id="t17" name="test" value="17" onchange="selectTest(16)"/>
            <label for="t17">1000 случайных чисел</label>
        </div>
    </fieldset>
    <p>Исходный массив</p>
    <div class="group">
        <input id='input' type="text" oninput="changeMass()"/>
    </div>
    <p>Исходная строка</p>
    <div class="group">
        <input id='str' type="text" readonly/>
        <button onclick="compressTest()">Серилизовать</button>
    </div>
    <p>Сериализованная строка</p>
    <div class="group">
        <input id='output' type="text" readonly/>
    </div>
    <p>Десериализованная строка</p>
    <div class="group">
        <input id='result' type="text" readonly/>
    </div>
    <p>Коэффициент сжатия</p>
    <div class="group">
        <input id='coefficient' type="text" readonly/>
    </div>
    <input type="checkbox" id="compare">
    <label for="compare">Равенство массивов</label>
</body>
</html>
